<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Digital Clock</title>
</head>
<script>
    let time;
    setInterval(() => {
    a = new Date();
    time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
    document.getElementById('time').innerHTML = time;
    }, 1000);
</script>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        color: black;
        cursor: default;
        background-color: #0a051a;
    }
    .container{
        height: 100vh;
        width: 100vw;
        position: absolute;
    }
    span{
        font-size: 40px;
        color: rgba(144, 3, 252, 0);
        cursor:none;
    }
    .a:hover{
        background: -webkit-linear-gradient(#03cefc, #fc0303);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .b:hover{
        background: -webkit-linear-gradient(#f081c7, #77fc03);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .c:hover{
        background: -webkit-linear-gradient(#26244f, #bfbec4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .d:hover{
        background: -webkit-linear-gradient(#ed4f00, #572d75);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .e:hover{
        background: -webkit-linear-gradient(#838a0a, #0962ba);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .f:hover{
        background: -webkit-linear-gradient(#9c79b5, #82b369);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .g:hover{
        background: -webkit-linear-gradient(#0c7d63, #8c442a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .h:hover{
        background: -webkit-linear-gradient(#c3fc00, #f5c358);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .i:hover{
        background: -webkit-linear-gradient(#2a5585, #ab0f1f);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .main{
        background-color: #0a051a;
        height: 200px;
        width: 400px;
        position: relative;
        top: 35vh;
        left: 33vw;
        border-radius: 15px;
        box-shadow: 0 0 15px 2px #eb3434,0 0 15px 7px #251ca3;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .child{
        height: 125px;
        width: 300px;
        background-color: #0a051a;
        color: red;
        text-align: center;
        box-shadow: 0 0 15px 2px #eb3434,0 0 15px 7px #251ca3;
        border-radius: 60px;
    }
    #time{
        color: whitesmoke;
        font-family: 'Barlow Condensed', sans-serif;
        font-size: 100px;
        cursor: default;
        text-shadow: 0px 0px 15px #ff0000;
        
    }
</style>
